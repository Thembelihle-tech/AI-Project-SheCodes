<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="ai-project.css">
    <title>AI Poem</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <div class="input-wrapper">
            <input type="text" placeholder="Enter anything to generate a poem" autofocus required autocomplete="off" class="instructions" id="user-instructions"/>
            <span id="clear-input">&times;</span>
            </div>
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Flower, Pizza, Paris</div>
        </div>
        <div class="poem hidden" id="poem"></div>
    </main>
    <footer>This page was created by <a href="https://github.com/Thembelihle-tech">Thembelihle Nkosi</a> and open-sourced on <a href="https://github.com/Thembelihle-tech/AI-Project-SheCodes">GitHub</a> hosted on Netlify</footer>
    </div>

    <script src="ai-project.js"></script>
</body>
</html>
